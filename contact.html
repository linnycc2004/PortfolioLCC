<!DOCTYPE html>

<body>
	
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="nameArt">Linneliet Castellanos</a>

				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Enter name" required="required">

					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="Enter email" required="required">

					</li>
					<li>
						<label for="message">Message</label>
						<textarea type="text" id="message" name="message" required="required"></textarea>

					</li>
			
				</ul>
				<input type="submit">
			</form>
		</section>
		
		<section class="sidebar">
			<div>
				<h2>Connect with Me</h2>
				<a href="https://github.com/linnycc2004" target="_blank">
					<img src="download.png" class="social">
				</a>
			</div>
		</section>
	</div>
	<footer>

		</div>
